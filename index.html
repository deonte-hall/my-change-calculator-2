<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    
    <title> Change Calculator</title>
  </head>
  <body>
    <h1 id="title_text" class="text-center text-primary"> My Change Calculator</h1>
    <hr>
    <br>
    <p id="due_words"><h2 class="text-center">Amount that is due:</h2></p>
    <input id="amount-due" type = "number" placeholder="amount due" class="text-center">
    <p id="paid_words"><h2>Amount Paid:</h2></p>
    <input id="amount-received" type = "number" placeholder = "amount paid"> 
    <br>
    <button type ="button" id="calculate-change" onclick = "handleClickEvent()"> Calculate </button>
    <br>
    <hr>`
    <h1 id="dollars-output"></h1>
    <h1 id="no-change"></h1>
    <br>
   
    <div class="row" id="all-output">
        <div class="col">
          <img src ="download.jpeg" height="50px"> 
          <h3 id="20-dollars-output"></h3> 
        </div>
        <div class="col">
          <img src="ten.jpeg" height="50px">
          <h3 id="10-dollars-output"></h3>
        </div>
        <div class="col">
          <img src ="five.jpeg" height="50px"> 
          <h3 id="5-dollars-output"></h3>
        </div>
        <div class="col">
          <img src="US_$2_bill_obverse_series_2003_A.jpeg" height="50px">
          <h3 id="2-dollar-output"></h3>
        </div>  
      
        <div class="col">
          <img src="dollar.jpeg" height="50px">
          <h3 id="one-dollar-output"></h3>
        </div>
        <div class="col">
          <img src ="quarter-modified.png" height="50px"> 
          <h3 id="quarters-output"></h3>
        </div>    
        <div class="col">
          <img src ="dime-modified.png" height="50px"> 
          <h3 id="dimes-output"></h3>
        </div>
        <div class="col">
          <img src ="nickel-modified.png" height="50px"> 
          <h3 id="nickels-output"></h3>
        </div>
        <div class="col">
          <img src ="penny-modified.png" height="50px"> 
          <h3 id="pennies-output"></h3>   
        </div>
    </div>
    
    <!-- Don't forget to add your <script> tag here -->
      <script src="main.js" charset="utf-8"></script>
  </body>
</html>
